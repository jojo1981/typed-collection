name: PHP Build

on:
  push:
    branches: [ "main", "bugfix/*", "feature/*", "release/*" ]
  pull_request:
    branches: [ "main", "bugfix/*", "feature/*", "release/*" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: [ "8.0", "8.1", "8.2", "8.3", "8.4" ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: 'xdebug' # Setup the code coverage driver
          tools: 'composer:latest' # Setup popular tools

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Lint PHP files
        run: |
          find . -type f -name '*.php' -not -path './vendor/*' -not -path './var/*' -print0 | while IFS= read -r -d '' file; do
            php -l "$file"
          done

      - name: Code Quality (PHPStan)
        run: |
          composer global require phpstan/phpstan
          if [[ "${{ matrix.php-version }}" == "8.0" || "${{ matrix.php-version }}" == "8.1" ]]; then
            echo "Using legacy PHPStan configuration for PHP ${{ matrix.php-version }}"
            cp phpstan-legacy.neon phpstan.neon
          else
            echo "Using modern PHPStan configuration for PHP ${{ matrix.php-version }}"
            cp phpstan-modern.neon phpstan.neon
          fi
          phpstan analyse src --level=5

      - name: Run test suite
        run: composer run-script test

      - name: Upload coverage results to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          composer global require php-coveralls/php-coveralls
          php-coveralls --coverage_clover=build/reports/clover.xml --json_path=build/reports/coveralls-upload.json -v
